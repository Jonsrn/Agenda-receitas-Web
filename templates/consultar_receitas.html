<!DOCTYPE html>
<html>
<head>
    <title>Consultar Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h1 class="mb-4">Consultar Receitas</h1>
        <form method="get" action="{{ url_for('consultar_receitas') }}">
            <div class="input-group mb-3">
                <input type="text" name="search" class="form-control" placeholder="Buscar receitas por nome..." value="{{ consulta }}">
                <button class="btn btn-primary" type="submit">Buscar</button>
            </div>
        </form>
        {% if recipes %}
            <ul class="list-group">
                {% for recipe in recipes %}
                    <li class="list-group-item bg-dark text-light">
                        <a href="{{ url_for('detalhes_receita', id=recipe['_id']) }}" class="text-light">{{ recipe['nome_receita'] }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Nenhuma receita encontrada.</p>
        {% endif %}
        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Voltar para a p√°gina principal</a>
    </div>
</body>
</html>
